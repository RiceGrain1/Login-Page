<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item">
            <!-- Currently has palceholder image, real image needs to be 170x170, image will be rounded due to CSS-->
            <div class="center column"><img class="img" src="images/icon-profile.png">
                <h2 class="login-text">Login Below</h2>
            </div>           
            <form id="loginboxes" class="usr-login">
                <label id="username" for="user">Username:</label>
                <input type="text" id="user" name="Username">
                <label id="password" for="pass">Password:</label>
                <input type="password" id="pass" name="Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        
    </div>

</body>
</html>
